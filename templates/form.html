<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Affinity Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <h2>Enter a Drug Name</h2>
    <form action="/submit/" method="post">
        <input type="text" name="drug_name" placeholder="Enter drug name" required>
        <button type="submit">Check Affinity</button>
    </form>

</body>
</html>
