<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Affinity Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('/static/hacklytics_dna_background.jpg');
            background-size: cover;
            color: white;
        }
        form {
            /* background: #f4f4f4; */
            background: rgba(0, 0, 0, 0.7); /* Transparent dark background */
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            width: 50%;
            max-width: 500px;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <h2>Enter Drug Name or Molecular Formula</h2>
    <form action="/submit/" method="post">
        <input type="text" name="drug_name" placeholder="Enter Drug Name">
        <br><strong>OR</strong><br>
        <input type="text" name="molecular_formula" placeholder="Enter Molecular Formula">
        <br>
        <button type="submit">Check Affinity</button>
    </form>

</body>
</html>
